{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static '/todo.css'%}">
    </head>
    <body>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="card px-3">
                    <div class="card-body">
                        {% csrf_token %}
                        <form  action="{% url 'add' %}"method="POST">
                        
                        {% csrf_token %}
                        <h4 class="card-title">Awesome Todo list</h4>
                        <div class="add-items d-flex">
                            {{ form.text }}
                        </form>

                            <ul class="d-flex flex-column-reverse todo-list">
                                {% for todo in list %}
                                    {% if todo.complete %}
                                        <li class ="completed">
                                        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox">{{ todo.text }}<i class="input-helper"></i></label> </div> <i class="remove mdi mdi-close-circle-outline"></i>
                                        </li>
                                    {% else %}
                                        <li>
                                        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"><a href="{% url 'complete' todo.id %}">{{ todo.text }}</a><i class="input-helper"></i></label> </div> <a href=""><i class="remove mdi mdi-close-circle-outline"></i></a>
                                        </li>
                                    {% endif %}
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
